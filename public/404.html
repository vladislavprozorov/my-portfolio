<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Страница не найдена — 404</title>
  <style>
    :root {
      color-scheme: light dark;
    }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, sans-serif;
      display: grid;
      min-height: 100vh;
      place-items: center;
      background: radial-gradient(120% 120% at 50% -10%, rgba(0,0,0,0.1), transparent 40%),
                  linear-gradient(180deg, #0b1020, #0a0f1a);
      color: #e6edf3;
    }
    .card {
      border: 1px solid rgba(255,255,255,.15);
      background: rgba(255,255,255,.06);
      backdrop-filter: blur(8px);
      border-radius: 16px;
      padding: 28px;
      max-width: 560px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,.35);
    }
    h1 { margin: 0 0 8px; font-size: clamp(1.6rem, 3vw, 2rem); }
    p { opacity: .9; }
    .actions { display: flex; gap: 10px; justify-content: center; margin-top: 16px; flex-wrap: wrap; }
    .btn { padding: 10px 14px; border-radius: 10px; border: 1px solid rgba(255,255,255,.2); color: inherit; text-decoration: none; }
    .btn.primary { background: linear-gradient(45deg, #00e5ff, #00ffa6); color: #0a0f1a; border: none; }
  </style>
</head>
<body>
  <div class="card">
    <h1>404 — страница не найдена</h1>
    <p>Похоже, такой страницы нет. Вернёмся на главную?</p>
    <div class="actions">
      <a id="homeLink" class="btn primary" href="/">Домой</a>
      <a class="btn" href="../">К родительскому каталогу</a>
    </div>
  </div>
  <script>
    (function() {
      // GitHub Pages: учитываем BASE_URL
      var base = (document.querySelector('base') && document.querySelector('base').href) || (location.pathname.split('/').slice(0, -1).join('/') + '/');
      var repoName = location.pathname.split('/').filter(Boolean)[0];
      // Если видим схему /<user>.github.io/<repo>/..., строим ссылку на /<repo>/
      if (location.hostname.endsWith('github.io') && repoName) {
        document.getElementById('homeLink').setAttribute('href', '/' + repoName + '/');
      }
    })();
  </script>
</body>
</html>
